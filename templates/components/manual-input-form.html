<form id="exoplanet-form">
    <div class="form-row">
        <div class="input-group">
            <label for="koi_period">KOI Period</label>
            <input type="number" id="koi_period" name="koi_period" step="0.01" required placeholder="e.g., 5.0">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_period_err1">KOI Period Error +</label>
            <input type="number" id="koi_period_err1" name="koi_period_err1" step="0.01" required
                placeholder="e.g., 0.1">
        </div>
        <div class="input-group">
            <label for="koi_period_err2">KOI Period Error -</label>
            <input type="number" id="koi_period_err2" name="koi_period_err2" step="0.01" required
                placeholder="e.g., -0.1">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_time0bk_err1">KOI Time0 BK Error +</label>
            <input type="number" id="koi_time0bk_err1" name="koi_time0bk_err1" step="0.01" required
                placeholder="e.g., 0.1">
        </div>
        <div class="input-group">
            <label for="koi_time0bk_err2">KOI Time0 BK Error -</label>
            <input type="number" id="koi_time0bk_err2" name="koi_time0bk_err2" step="0.01" required
                placeholder="e.g., -0.1">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_time0_err1">KOI Time0 Error +</label>
            <input type="number" id="koi_time0_err1" name="koi_time0_err1" step="0.01" required placeholder="e.g., 0.1">
        </div>
        <div class="input-group">
            <label for="koi_time0_err2">KOI Time0 Error -</label>
            <input type="number" id="koi_time0_err2" name="koi_time0_err2" step="0.01" required
                placeholder="e.g., -0.1">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_impact">KOI Impact</label>
            <input type="number" id="koi_impact" name="koi_impact" step="0.01" required placeholder="e.g., 0.5">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_duration">KOI Duration</label>
            <input type="number" id="koi_duration" name="koi_duration" step="0.01" required placeholder="e.g., 10.5">
        </div>
        <div class="input-group">
            <label for="koi_duration_err1">KOI Duration Error +</label>
            <input type="number" id="koi_duration_err1" name="koi_duration_err1" step="0.01" required
                placeholder="e.g., 0.5">
        </div>
        <div class="input-group">
            <label for="koi_duration_err2">KOI Duration Error -</label>
            <input type="number" id="koi_duration_err2" name="koi_duration_err2" step="0.01" required
                placeholder="e.g., -0.5">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_depth">KOI Depth</label>
            <input type="number" id="koi_depth" name="koi_depth" step="0.01" required placeholder="e.g., 100.0">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_prad">KOI Planet Radius</label>
            <input type="number" id="koi_prad" name="koi_prad" step="0.01" required placeholder="e.g., 1.5">
        </div>
        <div class="input-group">
            <label for="koi_prad_err1">KOI Planet Radius Error +</label>
            <input type="number" id="koi_prad_err1" name="koi_prad_err1" step="0.01" required placeholder="e.g., 0.2">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_sma">KOI Semi-Major Axis</label>
            <input type="number" id="koi_sma" name="koi_sma" step="0.01" required placeholder="e.g., 0.9">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_insol_err1">KOI Insolation Error +</label>
            <input type="number" id="koi_insol_err1" name="koi_insol_err1" step="0.01" required placeholder="e.g., 0.2">
        </div>
        <div class="input-group">
            <label for="koi_insol_err2">KOI Insolation Error -</label>
            <input type="number" id="koi_insol_err2" name="koi_insol_err2" step="0.01" required
                placeholder="e.g., -0.2">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_model_snr">KOI Model SNR</label>
            <input type="number" id="koi_model_snr" name="koi_model_snr" step="0.01" required placeholder="e.g., 12.0">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_num_transits">KOI Number of Transits</label>
            <input type="number" id="koi_num_transits" name="koi_num_transits" step="1" required placeholder="e.g., 3">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_bin_oedp_sig">KOI Bin OEDP Significance</label>
            <input type="number" id="koi_bin_oedp_sig" name="koi_bin_oedp_sig" step="0.01" required
                placeholder="e.g., 0.8">
        </div>
    </div>

    <div class="form-row">
        <div class="input-group">
            <label for="koi_srad">KOI Stellar Radius</label>
            <input type="number" id="koi_srad" name="koi_srad" step="0.01" required placeholder="e.g., 1.0">
        </div>
    </div>

    <button type="submit" class="btn" id="analyze-data-button">Analyze Data</button>
</form>
