<link rel="stylesheet" href="static/css/chat.css">
<div class="chatbot-container">
    <button class="chat-button" id="chatToggle" aria-label="Toggle chat">
        <span class="chat-icon">üí¨</span>
        <span class="notification-badge" id="notificationBadge">1</span>
    </button>

    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <div class="chat-header-info">
                <h3>ü™ê Exoplanet Bot</h3>
                <p>Ask me anything!</p>
            </div>
            <button class="close-chat" id="closeChat" aria-label="Close chat">√ó</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    Hi! I'm your Exoplanet Explorer assistant. Ask me about exoplanets, their characteristics, or
                    discovery methods!
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..."
                    autocomplete="off">
                <button class="send-button" id="sendButton" aria-label="Send message">
                    ‚û§
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    // CHATBOT WIDGET SCRIPT - START
    const chatToggle = document.getElementById('chatToggle');
    const chatWidget = document.getElementById('chatWidget');
    const closeChat = document.getElementById('closeChat');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const notificationBadge = document.getElementById('notificationBadge');

    // Replace with your actual FastAPI endpoint

    // Toggle chat widget
    function toggleChat() {
        const isOpen = chatWidget.classList.toggle('open');
        chatToggle.classList.toggle('active');

        if (isOpen) {
            chatInput.focus();
            notificationBadge.classList.remove('show');
        }
    }

    chatToggle.addEventListener('click', toggleChat);
    closeChat.addEventListener('click', toggleChat);

    // Add message to chat
    function addMessage(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);

        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Show notification if chat is closed and message is from bot
        if (!isUser && !chatWidget.classList.contains('open')) {
            notificationBadge.classList.add('show');
        }
    }

    // Show typing indicator
    function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message bot';
        typingDiv.id = 'typingIndicator';

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = 'ü§ñ';

        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator active';
        indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

        typingDiv.appendChild(avatar);
        typingDiv.appendChild(indicator);
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Hide typing indicator
    function hideTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) {
            indicator.remove();
        }
    }

    // Send message
    async function sendMessage() {
        const messages = Array.from(chatMessages.getElementsByClassName('message-content'))
            .map(div => div.textContent);
        chat_history = messages.join('\n') + '\nUser: ' + chatInput.value.trim();
        const message = chatInput.value.trim();
        // get the full chat history including the new message

        if (!message) return;

        addMessage(message, true);
        chatInput.value = '';
        sendButton.disabled = true;

        showTypingIndicator();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // send the full chat history including the new message
                body: JSON.stringify({ message: chat_history })
            });

            const data = await response.json();
            hideTypingIndicator();

            if (response.ok) {
                addMessage(data.reply, false);
            } else {
                addMessage('Sorry, I encountered an error. Please try again.', false);
            }
        } catch (error) {
            hideTypingIndicator();
            addMessage('Sorry, I could not connect to the server.', false);
            console.error('Error:', error);
        } finally {
            sendButton.disabled = false;
            chatInput.focus();
        }
    }

    sendButton.addEventListener('click', sendMessage);

    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    // CHATBOT WIDGET SCRIPT - END
</script>
